        <h2 style="margin-top: 20px;">&nbsp;&nbsp;站点添加</h2>
         <div id="pad-wrapper" class="form-page">
            <div class="row form-wrapper">
        		<div class="col-md-8 column">
                    <form id="addForm">
                        <div class="field-box">
                            <label>站点编码:</label>
                            <div class="col-md-7">
                                <input name="id" class="form-control" type="text" />
                            </div>                            
                        </div>
                        <div class="field-box">
                            <label>铁塔名称:</label>

                            </div>                            
                        </div>
                        <div class="field-box">
                            <label>移动名称:</label>
                            <div class="col-md-7">
                                <input name="cnmobile" class="form-control" type="text" />
                            </div>                            
                        </div>
                        <div class="field-box">
                            <label>电信名称:</label>
                            <div class="col-md-7">
                                <input name="cntelecom" class="form-control" type="text" />
                            </div>                            
                        </div>
                        <div class="field-box">
                            <label>联通名称:</label>
                            <div class="col-md-7">
                                <input name="cnunicom" class="form-control" type="text" />
                            </div>                            
                        </div>
                       
                    </form>
